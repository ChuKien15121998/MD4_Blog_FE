<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0" style="display: inline-block">
                        <li class="breadcrumb-item"><a href="../blog.html">Home</a></li>
                    </ol>
                    <ol class="breadcrumb mb-0" style="display:inline-block; float: right">
                        <li class="breadcrumb-item">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img id="avatar" src="${user.avatar}" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-9">
                                <input name="id" type="hidden" class="form-control" value="${user.id}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="input-group-text">Name</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="name" name="name" type="text" class="form-control" value="${user.name}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="input-group-text">Username</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="username" name="username" type="text" class="form-control" value="${user.username}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="input-group-text">Email</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="email" name="email" type="text" class="form-control" value="${user.email}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="input-group-text">Role</span>
                            </div>
                            <div class="col-sm-9">
                                <input id="role" name="role" type="text" class="form-control" value="${user.roles[0].name}"
                                       aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    let name = sessionStorage.getItem("NAME_KEY")
    let username = sessionStorage.getItem("USERNAME_KEY")
    let avatar = sessionStorage.getItem("AVATAR_KEY")
    let email = sessionStorage.getItem("EMAIL_KEY")
    let role = JSON.parse(sessionStorage.getItem("ROLE_KEY"))
    console.log(name, username, avatar, email, role)
    document.getElementById("name").value = name;
    document.getElementById("username").value = username;
    document.getElementById("avatar").src = avatar;
    document.getElementById("email").value = email;
    document.getElementById("role").value = role[0].authority;
</script>
</html>
